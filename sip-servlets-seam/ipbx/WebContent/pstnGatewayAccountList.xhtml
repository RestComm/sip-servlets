<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel rendered="#{identity.hasRole('admin')}">
        <f:facet name="header">PSTN Gateway Accounts</f:facet>

        <div class="results">

            <h:outputText value="No pstnGatewayAccount exists"
                       rendered="#{empty pstnGatewayAccountList.resultList}"/>

            <h:dataTable id="pstnGatewayAccountList" var="pstnGatewayAccount"
                      value="#{pstnGatewayAccountList.resultList}"
                   rendered="#{not empty pstnGatewayAccountList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{pstnGatewayAccount.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="pstnGatewayAccount"
                         value="#{pstnGatewayAccount.name}"
                   propagation="none"
                         view="/pstnGatewayAccount.xhtml">
                        <f:param name="pstnGatewayAccountId"
                                value="#{pstnGatewayAccount.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create pstnGatewayAccount"
                view="/pstnGatewayAccount.xhtml"/>
    </div>

</ui:define>

</ui:composition>
